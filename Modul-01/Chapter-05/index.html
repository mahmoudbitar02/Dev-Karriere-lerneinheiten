<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- CSS selektor -->
        <div class="parent">
            <div class="child">Element 1</div>
            <div class="child">Element 2</div>
            <div class="child">Element 3</div>
            <div class="child">Element 4</div>
            <div class="child">Element 5</div>
        </div>

        <!-- Pseudo-Klasse -->
        <button>Hallo!</button>

        <!-- Pseudo-Element -->
        <h1 class="headline">Willkommen</h1>
        <input type="text" placeholder="text" />

        <!-- Pseudo attribute -->
        <div class="attribute">
            <div class="child-attribute" data-number="1">elemente 1</div>
            <div class="child-attribute" data-number="2">elemente 2</div>
            <div class="child-attribute" data-name="Fatima">elemente 3</div>
            <div class="child-attribute" data-name="Mahmoud">elemente 4</div>
            <div class="child-attribute" data-name="Mohamed">elemente 5</div>
        </div>
    </body>
</html>
