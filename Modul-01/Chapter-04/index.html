<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- css display -->
        <div>Element</div>
        <div class="hide">Element</div>
        <div>Element</div>
        <div>Element</div>
        <div>Element</div>

        <!-- css Display flex -->
        <div class="parent">
            <div class="child child-1">Element</div>
            <div class="child child-2">Element</div>
            <div class="child">Element</div>
            <div class="child">Element</div>
            <div class="child">Element</div>
        </div>

        <!-- css Display grid -->
        <div class="grid-parent">
            <div class="grid-child">Element 1</div>
            <div class="grid-child">Element 2</div>
            <div class="grid-child">Element 3</div>
            <div class="grid-child">Element 4</div>
            <div class="grid-child">Element 5</div>
        </div>

        <!-- css grid area -->
        <div class="grid-area-parent">
            <div class="header color">Header</div>
            <div class="nav color">Navigation</div>
            <div class="content color">Content</div>
            <div class="sidebar color">Sidebar</div>
            <div class="footer color">Footer</div>
        </div>
    </body>
</html>
