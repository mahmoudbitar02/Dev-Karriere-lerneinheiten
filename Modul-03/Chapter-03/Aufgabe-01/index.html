<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        color: red;
      }
    </style>

    <script>
      var total = 0;
      const maxTotal = 1000;
      const minTotal = -100;

      function geldAuszahlen() {
        total -= 100;
        if (total < minTotal) {
          total = minTotal;

          alert("du darfst nicht mehr abheben");
          return;
        }
        kontoAnzeigen();
      }

      function geldEinzahlen() {
        total += 100;
        if (total > maxTotal) {
          total = maxTotal;
          alert("du darfst bis max 1.000€ abheben");
          return;
        }
        kontoAnzeigen();
      }

      function kontoAnzeigen() {
        var element = document.getElementById("kontostand");
        element.innerHTML = total + "€";

        if (total < 0) {
          element.classList.add("red");
        } else {
          element.classList.remove("red");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="geldAuszahlen()">100€ Auszahlen</button>
    <span>Kontostand: <span id="kontostand">0€</span></span>
    <button onclick="geldEinzahlen()">100€ Einzahlen</button>
  </body>
</html>
