<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var total = 0;
      maxTotal = 1000;
      minTotal = -100;
      function geldAuszahlen() {
        total -= 100;
        if (total < minTotal) {
          total = minTotal;

          alert("nur 100 €");
          return;
        }
        kontoAnzeigen();
      }

      function geldEinzahlen() {
        total += 100;
        if (total > maxTotal) {
          total = maxTotal;
          alert("max 1.000€");
          return;
        }
        kontoAnzeigen();
      }

      function kontoAnzeigen() {
        var element = document.getElementById("kontostand");
        element.innerHTML = `Kontostand: ${total}€`;
      }
    </script>
  </head>
  <body>
    <button onclick="geldAuszahlen()">100€ Auszahlen</button>
    <span id="kontostand">Kontostand: 0€</span>
    <button onclick="geldEinzahlen()">100€ Einzahlen</button>
  </body>
</html>
