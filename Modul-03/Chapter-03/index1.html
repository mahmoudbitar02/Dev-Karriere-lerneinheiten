<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var count = 0;
      const minCount = -1;
      const maxCount = 2;

      function minus() {
        count--;
        countAnzeigen();
      }

      function plus() {
        count++;
        countAnzeigen();
      }

      function countAnzeigen() {
        var element = document.getElementById("number");
        element.innerHTML = count;
        // 1. count < -1
        // 2. count = -1
        // 3. count > -1 & count < 3
        // 4. count = 3
        // 5. count > 3

        if (count < minCount) {
          alert("der wert ist kleiner als " + minCount);
        } else if (count === minCount) {
          alert("der wert ist gleich " + minCount);
        } else if (count > minCount && count < maxCount) {
          alert("der wert ist zwischen " + minCount + " und " + maxCount);
        } else if (count === maxCount) {
          alert("der wert ist gleich " + maxCount);
        } else {
          alert("der wert ist größer als " + maxCount);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="minus()">-</button>
    <span id="number">0</span>
    <button onclick="plus()">+</button>
  </body>
</html>
