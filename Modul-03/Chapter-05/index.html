<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <article class="input-place">
          <p class="calc-input" id="calc">0</p>
          <p class="current-input" id="current">0</p>
        </article>
        <article class="digits">
          <button class="button number" id="7" onclick="addValue('7')">7</button>
          <button class="button number" id="8" onclick="addValue('8')">8</button>
          <button class="button number" id="9" onclick="addValue('9')">9</button>
          <button class="button operator" id="dividing" onclick="divide('/')">/</button>

          <button class="button number" id="4" onclick="addValue('4')">4</button>
          <button class="button number" id="5" onclick="addValue('5')">5</button>
          <button class="button number" id="6" onclick="addValue('6')">6</button>
          <button class="button operator" id="multi" onclick="multiply('*')">*</button>

          <button class="button number" id="1" onclick="addValue('1')">1</button>
          <button class="button number" id="2" onclick="addValue('2')">2</button>
          <button class="button number" id="3" onclick="addValue('3')">3</button>
          <button class="button operator" id="minus" onclick="subtract('-')">-</button>

          <button class="button clear" id="clear" onclick="clearValue()">CE</button>
          <button class="button number" id="0" onclick="addValue('0')">0</button>
          <button class="button equal" id="equal" onclick="calculat()">=</button>
          <button class="button operator" id="plus" onclick="add('+')">+</button>
        </article>
      </section>

      <section class="right-side">
        <article class="right">
          <div class="history" id="calc-history">test</div>
        </article>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
