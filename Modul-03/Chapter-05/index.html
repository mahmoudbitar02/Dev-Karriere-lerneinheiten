<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <article class="input-place">
          <p class="calc-input" id="calc">0</p>
          <p class="current-input" id="current">0</p>
        </article>
        <article class="digits">
          <button class="button" id="7" onclick="addNumber(7)">7</button>
          <button class="button" id="8" onclick="addNumber(8)">8</button>
          <button class="button" id="9" onclick="addNumber(9)">9</button>
          <button class="button" id="dividing" onclick="addNumber('/')">/</button>

          <button class="button" id="4" onclick="addNumber(4)">4</button>
          <button class="button" id="5" onclick="addNumber(5)">5</button>
          <button class="button" id="6" onclick="addNumber(6)">6</button>
          <button class="button" id="multi" onclick="addNumber('*')">*</button>

          <button class="button" id="1" onclick="addNumber(1)">1</button>
          <button class="button" id="2" onclick="addNumber(2)">2</button>
          <button class="button" id="3" onclick="addNumber(3)">3</button>
          <button class="button" id="minus" onclick="addNumber('-')">-</button>

          <button class="button" id="clear" onclick="addNumber('CE')">CE</button>
          <button class="button" id="0" onclick="addNumber(0)">0</button>
          <button class="button" id="ist-gleich" onclick="addNumber('=')">=</button>
          <button class="button" id="plus" onclick="addNumber('+')">+</button>
        </article>
      </section>

      <section class="right-side">
        <article class="right">
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
          <div class="history" id="calc-history">test</div>
        </article>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
