<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
      }
      #zwischenstand {
        font-size: 1.5rem;
        text-align: right;
        height: 2rem;
      }

      #eingabe {
        font-size: 2.5rem;
        text-align: right;
        height: 2rem;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, auto);
        gap: 0.2rem;
      }

      .grid-item {
        font-size: 2rem;
        height: 5rem;
        border-radius: 5px;
        border: solid 1px #bbb;
      }
      #list {
        width: 15rem;
        font-size: 2rem;
        padding: 1rem;
        border-left: solid 1px #ddd;
        height: 100vh;
        text-align: right;
        overflow-y: auto;
      }

      .wrapper {
        display: flex;
      }

      .calculator {
        flex: 1;
        padding-right: 1rem;
      }
    </style>

    <script>
      let currentInput = 0;
      let previousInput = 0;
      let operator = "+";
      let liste = "";

      // Zahl ins Eingabefeld eingeben
      function number(zahl) {
        if (operator === "=") {
          previousInput = 0;
          currentInput = 0;
          operator = "+";
          updatePreviousInput("");
          updateCurrentInput(currentInput);
        }
        // 1 --> 1*10 = 10+1 --> 11
        console.log(currentInput);
        currentInput = currentInput * 10 + zahl;
        console.log(currentInput);
        updateCurrentInput(currentInput);
      }

      //Zahlen sollen addiert werden
      function add() {
        performOperator();
        operator = "+";
        updatePreviousInput(previousInput + operator);

        /**
            1. Input Zahl (1)
            2. Add
            3. Gebe Zahl ein (2)
            4. Subtract (Operator)
            5. 1+2 ausf端hren und als Ergebnis gespeichert (3)
            6. Gebe Zahl ein (1)
            7. Multiply (Operator)
            8. 3-1 ausgef端hrt (2)
            9. Gebe Zahl ein (2)
            10. Operator
            11. 2*2 ausgef端hrt

        **/
      }

      // Zahlen sollen subtrahiert werden
      function subtract() {
        performOperator();
        operator = "-";
        updatePreviousInput(previousInput + operator);
      }

      // zahlen sollen multiplziert werden
      function multiply() {
        performOperator();
        operator = "*";
        updatePreviousInput(previousInput + operator);
      }

      // zahlen sollen geteilt werden
      function divide() {
        performOperator();
        operator = "/";
        updatePreviousInput(previousInput + operator);
      }

      // zahlen sollen ausgegeben werden
      function enter() {
        performOperator();
        operator = "=";
        updatePreviousInput(previousInput + operator);
        updateCurrentInput(previousInput);
      }

      function performOperator() {
        let currentResult = 0;
        if (operator === "+") {
          currentResult = previousInput + currentInput;
        } else if (operator === "-") {
          currentResult = previousInput - currentInput;
        } else if (operator === "*") {
          currentResult = previousInput * currentInput;
        } else if (operator === "/") {
          currentResult = previousInput / currentInput;
        }

        // previousInput + currentInput = currentResult
        if (operator !== "=") {
          let listString = "<p>" + previousInput + operator + currentInput + "=" + currentResult + "</p>";
          liste = listString + liste;
          updateList();
        }

        previousInput = currentResult;

        currentInput = 0;
        updateCurrentInput(currentInput);
      }

      // Alles zur端cksetzen
      function clearCalculator() {
        currentInput = 0;
        previousInput = 0;
        operator = "+";
        liste = "";
        updateCurrentInput(currentInput);
        updatePreviousInput(previousInput);
        updateList;
      }

      function updateCurrentInput(text) {
        document.getElementById("eingabe").innerHTML = text;
      }

      function updatePreviousInput(text) {
        document.getElementById("zwischenstand").innerHTML = text;
      }

      function updateList() {
        document.getElementById("list").innerHTML = liste;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div id="zwischenstand"></div>
        <div id="eingabe"></div>
        <div class="grid-container">
          <button class="grid-item" onclick="number(7)">7</button>
          <button class="grid-item" onclick="number(8)">8</button>
          <button class="grid-item" onclick="number(9)">9</button>
          <button class="grid-item" onclick="divide()">/</button>

          <button class="grid-item" onclick="number(4)">4</button>
          <button class="grid-item" onclick="number(5)">5</button>
          <button class="grid-item" onclick="number(6)">6</button>
          <button class="grid-item" onclick="multiply()">*</button>

          <button class="grid-item" onclick="number(1)">1</button>
          <button class="grid-item" onclick="number(2)">2</button>
          <button class="grid-item" onclick="number(3)">3</button>
          <button class="grid-item" onclick="subtract()">-</button>

          <button class="grid-item" onclick="clearCalculator()">CE</button>
          <button class="grid-item" onclick="number(0)">0</button>
          <button class="grid-item" onclick="enter()">=</button>
          <button class="grid-item" onclick="add()">+</button>
        </div>
      </div>
      <div id="list"></div>
    </div>
  </body>
</html>
