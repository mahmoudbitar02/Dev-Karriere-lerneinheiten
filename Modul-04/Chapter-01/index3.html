<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // ternary operator
      // ternäre Operator (bedingte Anweisung)
      // CONDITION ? TRUE VALUE : FALSE VALUE

      const x = 10;
      if (x > 5) {
        console.log("x ist größer als 5");
      } else {
        console.log("x ist kleiner oder gleich 5");
      }

      const ergebnis = x > 5 ? " x ist größer als 5" : "x ist kleiner oder gleich 5";
      console.log(ergebnis);

      console.log(`X ist ${x > 5 ? "größer" : "kleiner oder gleich"} 5`);
    </script>
  </head>
  <body></body>
</html>
