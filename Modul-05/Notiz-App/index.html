<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="buttons">
          <button id="save" class="save"><i class="fas fa-save"></i></button>
          <button id="delete" class="delete"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="main">
          <div class="main-title">
            <label for="title">
              <input type="text" id="title" placeholder="Enter the Headline" />
            </label>
          </div>
          <div class="main-text">
            <label for="text">
              <textarea name="text" id="text" placeholder="Add your notes"></textarea>
            </label>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="add-notes">
          <button>Create New Note</button>
        </div>
        <div id="wrapper">
          <div class="notes-card">
            <h5 class="notes-title">Test</h5>
            <p class="notes-text">
              Hello from the notes Hello from from the notes Hello from from the notes Hello from from the notes Hello from from the notes Hello from
              the notes Hello from the notes
            </p>
            <span class="notes-date">14.02.2025 14:01:17</span>
          </div>
        </div>

        <div class="notes-card">
          <h5 class="notes-title">Test</h5>
          <p class="notes-text">Hello from the notes</p>
          <span class="notes-date">14.02.2025 14:01:17</span>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/89cc2959b1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
