<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="add-notes">
          <button>Create New Notes</button>
        </div>
        <div class="notes-card">
          <h5 class="notes-title">Test</h5>
          <p class="notes-text">Hello from the notes</p>
          <span class="notes-date">14.02.2025 14:01:17</span>
        </div>
      </div>

      <div class="main">
        <div class="main-title">
          <label for="title">
            <input type="text" id="title" placeholder="Enter the Headline" />
          </label>
        </div>
        <div class="main-text">
          <label for="text">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Add your notes"></textarea>
          </label>
        </div>
      </div>

      <div class="buttons">
        <button class="save"><i class="fas fa-save"></i> Save</button>
        <button class="delete"><i class="fa-solid fa-trash"></i> Delete</button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/89cc2959b1.js" crossorigin="anonymous"></script>
  </body>
</html>
